{% load static %}

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8" />
    <title>ユーザ検索結果</title>

    <link rel='stylesheet' type='text/css' href='{% static "account/css/style.css" %}' />
  
</head>

<body>
    <div class="content">
        <h3>ユーザ検索結果</h3>

            {% if user_list %}
            <table border="1">
                <th>id</th><th>お名前</th><th>詳細</th>

                {% for user in user_list %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.name }}</td>
                        
                        <td><a href="/account/user_detail/{{ user.id }}">詳細</a> </td>
                    </tr>
                {% endfor %}
            </table>

            {% else %}
                <p>該当はありませんでした</p>
            {% endif %}
       
        
    </div>

</body>

</html>
